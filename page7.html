<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 6</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }

        #logCameraPosition, #setCameraPosition {
            position: absolute;
            top: 10px;
            left: 10px;
            margin-top: 5px;
        }


        #toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: url('src/main_toggle.png') no-repeat center center;
            background-size: cover;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px #7A8F94;
            z-index: 1000;
            outline: none;
        }

        #toggle-modal {
            display: none; /* Ensure it's hidden initially */
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background-color: black;
            color: #B34927;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'VT323', monospace;
            cursor: pointer;
        }

        .intro-wrap {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .intro-wrap .scanlines,
        .intro-wrap .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .intro-wrap .noise {
            z-index: 400;
            opacity: .3;
        }

        .intro-wrap .noise:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://ice-creme.de/images/background-noise.png');
            pointer-events: none;
        }

        .intro-wrap .noise-moving {
            opacity: 1;
            z-index: 450;
        }

        .intro-wrap .noise-moving:before {
            will-change: background-position;
            animation: noise 1s infinite alternate;
        }

        .intro-wrap .scanlines {
            z-index: 300;
            opacity: .2;
            will-change: opacity;
            animation: opacity 3s linear infinite;
        }

        .intro-wrap .scanlines:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, .5) 51%);
            background-size: 100% 4px;
            animation: scanlines .2s linear infinite;
        }

        .intro-wrap .play {
            will-change: text-shadow;
            animation: rgbText 2s steps(9) 0s infinite alternate;
        }

        .intro-wrap .play .char {
            will-change: opacity;
            animation: type 1.2s infinite alternate;
            animation-delay: calc(60ms * var(--char-index));
        }

        .intro-wrap .time {
            will-change: text-shadow;
            animation: rgbText 1s steps(9) 0s infinite alternate;
        }

        .intro-wrap .recordSpeed {
            will-change: text-shadow;
            animation: rgbText 1s steps(9) 0s infinite alternate;
        }

        /* Animations */
        @keyframes noise {
            0%, 100% { background-position: 0 0; }
            10% { background-position: -5% -10%; }
            20% { background-position: -15% 5%; }
            30% { background-position: 7% -25%; }
            40% { background-position: 20% 25%; }
            50% { background-position: -25% 10%; }
            60% { background-position: 15% 5%; }
            70% { background-position: 0 15%; }
            80% { background-position: 25% 35%; }
            90% { background-position: -10% 10%; }
        }

        @keyframes opacity {
            0% { opacity: .6; }
            20% { opacity: .3; }
            35% { opacity: .5; }
            50% { opacity: .8; }
            60% { opacity: .4; }
            80% { opacity: .7; }
            100% { opacity: .6; }
        }

        @keyframes scanlines {
            from {
                background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, .5) 51%);
                background-size: 100% 4px;
            }
            to {
                background: linear-gradient(to bottom, rgba(0, 0, 0, .5) 50%, transparent 51%);
                background-size: 100% 4px;
            }
        }

        @keyframes rgbText {
            0% {
                text-shadow: -1px 1px 8px rgba(255, 255, 255, 0.6), 1px -1px 8px rgba(255, 255, 235, 0.7), 0px 0 1px rgba(251, 0, 231, 0.8), 0 0px 3px rgba(0, 233, 235, 0.8), 0px 0 3px rgba(0, 242, 14, 0.8), 0 0px 3px rgba(244, 45, 0, 0.8), 0px 0 3px rgba(59, 0, 226, 0.8);
            }
            25% {
                text-shadow: -1px 1px 8px rgba(255, 255, 255, 0.6), 1px -1px 8px rgba(255, 255, 235, 0.7), 0px 0 1px rgba(251, 0, 231, 0.8), 0 0px 3px rgba(0, 233, 235, 0.8), 0px 0 3px rgba(0, 242, 14, 0.8), 0 0px 3px rgba(244, 45, 0, 0.8), 0px 0 3px rgba(59, 0, 226, 0.8);
            }
            45% {
                text-shadow: -1px 1px 8px rgba(255, 255, 255, 0.6), 1px -1px 8px rgba(255, 255, 235, 0.7), 5px 0 1px rgba(251, 0, 231, 0.8), 0 5px 1px rgba(0, 233, 235, 0.8), -5px 0 1px rgba(0, 242, 14, 0.8), 0 -5px 1px rgba(244, 45, 0, 0.8), 5px 0 1px rgba(59, 0, 226, 0.8);
            }
            50% {
                text-shadow: -1px 1px 8px rgba(255, 255, 255, 0.6), 1px -1px 8px rgba(255, 255, 235, 0.7), -5px 0 1px rgba(251, 0, 231, 0.8), 0 -5px 1px rgba(0, 233, 235, 0.8), 5px 0 1px rgba(0, 242, 14, 0.8), 0 5px 1px rgba(244, 45, 0, 0.8), -5px 0 1px rgba(59, 0, 226, 0.8);
            }
            55% {
                text-shadow: -1px 1px 8px rgba(255, 255, 255, 0.6), 1px -1px 8px rgba(255, 255, 235, 0.7), 0px 0 3px rgba(251, 0, 231, 0.8), 0 0px 3px rgba(0, 233, 235, 0.8), 0px 0 3px rgba(0, 242, 14, 0.8), 0 0px 3px rgba(244, 45, 0, 0.8), 0px 0 3px rgba(59, 0, 226, 0.8);
            }
            90% {
                text-shadow: -1px 1px 8px rgba(255, 255, 255, 0.6), 1px -1px 8px rgba(255, 255, 235, 0.7), -5px 0 1px rgba(251, 0, 231, 0.8), 0 5px 1px rgba(0, 233, 235, 0.8), 5px 0 1px rgba(0, 242, 14, 0.8), 0 -5px 1px rgba(244, 45, 0, 0.8), 5px 0 1px rgba(59, 0, 226, 0.8);
            }
            100% {
                text-shadow: -1px 1px 8px rgba(255, 255, 255, 0.6), 1px -1px 8px rgba(255, 255, 235, 0.7), 5px 0 1px rgba(251, 0, 231, 0.8), 0 -5px 1px rgba(0, 233, 235, 0.8), -5px 0 1px rgba(0, 242, 14, 0.8), 0 5px 1px rgba(244, 45, 0, 0.8), -5px 0 1px rgba(59, 0, 226, 0.8);
            }
        }

        @keyframes type {
            0%, 19% { opacity:0; }
            20%, 100% { opacity:1; }
        }

        @media only screen and (max-width: 768px) {
            #toggle-button {
                width: 30px; /* 버튼 크기 조정 */
                height: 30px; /* 버튼 크기 조정 */
            }
        }

    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
<!--    <button id="setCameraPosition">Set Camera Z Position</button>-->

    <!-- Toggle Button -->
    <button id="toggle-button"></button>
    <!-- Toggle Modal -->
    <div id="toggle-modal" class="intro-wrap">
        <div class="scanlines"></div>
        <div class="noise"></div>
        <div class="noise noise-moving"></div>

        <div class="play" data-splitting> You already know that </p> we are not just one. </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const pixelDataPath = 'src/pixel_data.json'; // JSON 파일 경로

        function getClosestColor(r, g, b) {
            const blue = [0, 77, 236];
            const black = [1, 5, 24];

            const distanceToBlue = Math.sqrt((r - blue[0]) ** 2 + (g - blue[1]) ** 2 + (b - blue[2]) ** 2);
            const distanceToBlack = Math.sqrt((r - black[0]) ** 2 + (g - black[1]) ** 2 + (b - black[2]) ** 2);

            return distanceToBlue < distanceToBlack ? 'blue' : 'black';
        }

        fetch(pixelDataPath)
            .then(response => response.json())
            .then(pixelData => {
                const logoWidth = pixelData.width;
                const logoHeight = pixelData.height;
                const data = pixelData.data;

                // 씬 생성
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0xffffff);

                // 카메라 생성
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const initialCameraZ = 5; // 초기 카메라 Z 값 설정
                camera.position.z = initialCameraZ;

                // 렌더러 생성
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                // 텍스트 텍스처 생성
                const texSize = 2048;
                const alphabet = [..."세계의 종말"];
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = texSize;
                canvas.height = texSize;
                ctx.clearRect(0, 0, texSize, texSize);
                const dim = 8;
                const dimStep = texSize / dim;
                for (let i = 0; i < alphabet.length; i++) {
                    const tileX = i % 8;
                    const tileY = Math.floor(i / 8);
                    const x = (tileX + 0.5) * dimStep;
                    const y = texSize - (tileY + 0.5) * dimStep;
                    ctx.fillStyle = `rgba(0, 0, 0, 1)`;
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.font = `bold ${dimStep * 0.9}px Arial`;
                    ctx.fillText(alphabet[i], x, y);
                }
                const textTexture = new THREE.CanvasTexture(canvas);
                textTexture.colorSpace = "srgb";

                // 텍스트 재질 생성
                const material = new THREE.MeshBasicMaterial({
                    map: textTexture,
                    transparent: true,
                    alphaTest: 0.01,
                    side: THREE.DoubleSide
                });

                // 인스턴스 메시 생성
                const tileDim = 200;
                const geometry = new THREE.PlaneGeometry(1, 1);
                const instancedMesh = new THREE.InstancedMesh(geometry, material, tileDim * tileDim);

                const dummy = new THREE.Object3D();
                let index = 0;

                const centerTextIndex = Math.floor(tileDim * tileDim / 2) + Math.floor(tileDim / 2);

                for (let z = 0; z < tileDim; z++) {
                    for (let x = 0; x < tileDim; x++) {
                        const dx = -(tileDim - 1) * 0.5 + x;
                        const dz = -(tileDim - 1) * 0.5 + z;

                        const pixelX = Math.floor((dx + tileDim / 2) * (logoWidth / tileDim));
                        const pixelY = Math.floor((dz + tileDim / 2) * (logoHeight / tileDim));
                        const [r, g, b] = data[pixelY][pixelX];

                        const color = getClosestColor(r, g, b);

                        dummy.position.set(dx, dz, 0);
                        dummy.updateMatrix();

                        instancedMesh.setMatrixAt(index, dummy.matrix);

                        const colorVector = color === 'black' ? new THREE.Color(0x000000) : new THREE.Color(0x0000ff);
                        instancedMesh.setColorAt(index, colorVector);

                        index++;
                    }
                }

                // 중앙 텍스트를 보라색으로 설정
                const purpleColor = new THREE.Color(0x800080);
                instancedMesh.setColorAt(centerTextIndex, purpleColor);
                instancedMesh.instanceColor.needsUpdate = true; // 색상 업데이트 필요 플래그 설정
                console.log(`Center text index set to purple: ${centerTextIndex}`);

                // 클릭 이벤트 처리
                document.addEventListener('click', (event) => {
                    const mouse = new THREE.Vector2();
                    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                    const raycaster = new THREE.Raycaster();
                    raycaster.setFromCamera(mouse, camera);

                    const intersects = raycaster.intersectObject(instancedMesh);

                    if (intersects.length > 0) {
                        const instanceId = intersects[0].instanceId;
                        console.log(`Intersected instance ID: ${instanceId}`);
                        if (instanceId === centerTextIndex) {
                            window.location.href = 'https://www.aespa.com';
                        }
                    }
                });

                instancedMesh.instanceMatrix.needsUpdate = true;

                scene.add(instancedMesh);

                // 컨트롤 생성
                const controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;

                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                }

                animate();

                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });

                // 5초 후 알림을 띄우고 aespa.com으로 이동
                setTimeout(() => {
                    if (confirm('We are coming.')) {
                        window.location.href = 'https://www.aespa.com';
                    }
                }, 5000);
            });

        const toggleButton = document.getElementById('toggle-button');
        const toggleModal = document.getElementById('toggle-modal');

        toggleButton.style.display = 'block';

        toggleButton.addEventListener('click', () => {
            if (toggleModal.style.display === 'none') {
                toggleModal.style.display = 'flex';
            } else {
                toggleModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
