<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Color Display</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #000; }
        canvas { border: 1px solid black; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
    fetch('src/pixel_data.json')
        .then(response => response.json())
        .then(data => {
            const width = data.width;
            const height = data.height;
            const pixelData = data.data;

            // Create a canvas element
            const canvas = document.getElementById('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            const imageData = ctx.createImageData(width, height);

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const offset = (y * width + x) * 4;
                    const [r, g, b] = pixelData[y][x];
                    const a = 255; // Full opacity

                    const index = (y * width + x) * 4;
                    imageData.data[index] = r;
                    imageData.data[index + 1] = g;
                    imageData.data[index + 2] = b;
                    imageData.data[index + 3] = a;
                }
            }

            ctx.putImageData(imageData, 0, 0);
        });
</script>
</body>
</html>
